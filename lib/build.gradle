apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "1.0"
        multiDexEnabled true
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //RippleView
    implementation 'com.github.traex.rippleeffect:ripple:1.3.1-OG'

    //Compat
    implementation "com.android.support:support-v4:${supportLibsVersion}"
    implementation "com.android.support:appcompat-v7:${supportLibsVersion}"
    implementation "com.android.support:support-v13:${supportLibsVersion}"

    implementation 'com.android.support:multidex:1.0.3'

}

